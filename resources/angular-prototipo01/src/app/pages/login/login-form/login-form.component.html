<app-bread-crumb
  Login
></app-bread-crumb>

<app-page-header
  button-text="<< Voltar"
  button-link="/colaboracoes"
  button-class="btn-light"
></app-page-header>

<form (submit)="login()">
  <div class="card mb-5">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Informe seu email" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Informe sua senha" [(ngModel)]="credentials.password">
      </div>
      <button type="submit" class="btn btn-primary">
        Entrar
      </button>
    </div>
  </div>
</form>
