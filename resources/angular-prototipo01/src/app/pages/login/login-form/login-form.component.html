<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <span>
        Login
      </span>
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
      <h1 class="h2 border-left pl-2">
          Login
      </h1>
  </div>
  <div>
      <a [routerLink]="" class="btn btn-light">
          << Voltar
      </a>
  </div>
</div>

<form ngNoForm (submit)="loginAssync()" onsubmit="return false">
  <div class="card mb-5">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Informe seu email" [value]='credentials.email' (input)='credentials.email=$event.target.value'>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Informe sua senha" [value]='credentials.password' (input)='credentials.password=$event.target.value'>
      </div>
      <button onclick="SubmitForm(); return false;" type="submit" class="btn btn-primary float-right">
        Entrar
      </button>
    </div>
  </div>
</form>
